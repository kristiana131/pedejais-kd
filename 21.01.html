    <h1 style="color: rgb(228, 77, 158);size: 25px;">Uzmini skaitli</h1>

    <p>
       Uzmini skaitli no 1 līdz 10.
    </p>

    <div class="form">
        <label for="guessField">
            Ievadi izvēlēto skaitli:
        </label>

        <input type="text" 
               id="guessField" 
               class="guessField">

        <input type="submit" 
               value="Ievadi skaitli" 
               class="guessSubmit" 
               id="submitguess">
    </div>

    <script type="text/javascript">

     //Ģenerē skaitli
        let y = Math.floor(Math.random() * 10 + 1);

        // Counting the number of guesses
        // made for correct Guess
        let guess = 1;

        document.getElementById("submitguess").onclick = function () {

            // Number guessed by user    
            let x = document.getElementById("guessField").value;

            if (x == y) {
                alert("Apsveicu!Tu atminēji skaitli ar "
                    + guess + " mēģinājumiem! ");
            }

            /* If guessed number is greater than actual number*/
            else if (x > y) {
                guess++;
                alert("Nepareizi!Mēģini mazāku skaitli!");
            }
            else {
                guess++;
                alert("Nav pareizi.Mēģini lielāku skaitli!")
            }
        }
    </script>
